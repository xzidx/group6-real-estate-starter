    <header>
        <div class="title">
            <div class="title-text">
                <h1>Contact</h1>
            </div>
        </div>

       <div class="contact">
         <form action="contact-form">
            <div class="row0">
                <label for="">Name*</label> <br>
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
            </div>

            <div class="row-cols">
                <div class="row1">
                    <label for="">Phone*</label>
                    <input type="text" placeholder="Phone Number">
                </div>

                <div class="row1">
                    <label for="">Email*</label>
                    <input type="text" placeholder="Enter your email">
                </div>
            </div>

            <label>How did you find us?</label><br>
                <select required>
                  <option>Google</option>
                  <option>Facebook</option>
                  <option>Instagram</option>
                  <option>Other</option>
                </select> <br>

            <label>Special Requirements / Comments</label>
                <textarea rows="3"></textarea> <br>


            
                <button type="submit">SUBMIT</button>
        </form>
       </div>
    </header>
    <script>const filterBtn = document.getElementById("filterBtn");
const filterMenu = document.getElementById("filterMenu");

filterBtn.addEventListener("click", () => {
    filterMenu.style.display =
        filterMenu.style.display === "block" ? "none" : "block";
});

document.addEventListener("click", (e) => {
    if (!filterBtn.contains(e.target) && !filterMenu.contains(e.target)) {
        filterMenu.style.display = "none";
    }
});
function showSidebar(){
            const sidebar = document.querySelector('.nav__sidebar__container')
            sidebar.style.display = 'flex'
        }
        function hideSidebar(){
            const hidebar = document.querySelector('.nav__sidebar__container')
            hidebar.style.display = 'none'
        }

        new SlimSelect({
            select: '#selectPurpose'
        })

        new SlimSelect({
            select: '#selectType'
        })
        const darkModeToggle = document.getElementById('darkModeToggle');

        // load saved mode
        if (localStorage.getItem('mode') === 'dark') {
            document.body.classList.add('dark__mode');
        }

        // toggle mode
        darkModeToggle.onclick = () => {
            document.body.classList.toggle('dark__mode');

            if (document.body.classList.contains('dark__mode')) {
                localStorage.setItem('mode', 'dark');
            } else {
                localStorage.setItem('mode', 'light');
            }
        };</script>
